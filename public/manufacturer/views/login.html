<div class="container">
  <h1>厂家帐户登录</h1>
  <form ng-submit="authCtrl.login(credentials)">

    <div class="form-group">
      <input class="form-control" ng-model="credentials.email" placeholder="厂家帐户邮箱">
    </div>

    <div class="form-group">
      <input class="form-control" type="password" ng-model="credentials.password" placeholder="密码">
    </div>

    <div class="form-group">
      <button class="btn btn-primary">登录</button>
      <a ui-sref="signup">注册</a>
    </div>

  </form>
</div>
